name: Docker Build and Push

on:
  push:
    branches: [ main, master, dev_rust ]
    paths-ignore:
      - '**/*.md'
      - 'docker-compose.yml'
      - 'LICENSE'
  pull_request:
    branches: [ main, master, dev_rust ]
    paths-ignore:
      - '**/*.md'
      - 'docker-compose.yml'
      - 'LICENSE'
      - '**/*.lock'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set environment variables
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-6)
          echo "VERSION=$(date +%Y%m%d)-$SHA_SHORT" >> $GITHUB_ENV
          echo "LOWERCASE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "SHA_SHORT=$SHA_SHORT" >> $GITHUB_ENV

      # 只有推送到main或master分支时才登录并推送镜像
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建镜像，如果是main或master分支则同时推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 只有推送到main或master分支时才推送镜像
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          # 构建时使用本地标签，推送时使用ghcr.io标签
          tags: |
            encryption-service:local
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            VERSION=${{ env.VERSION }}

      # 仅当推送到main或master分支时才推送镜像到ghcr.io
      - name: Push to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:latest
            ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:${{ env.SHA_SHORT }}
            ghcr.io/${{ env.LOWERCASE_REPOSITORY }}:${{ env.VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            VERSION=${{ env.VERSION }}
