name: Docker Build and Push

on:
  push:
    branches: [ main, master, dev_rust ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main, master, dev_rust ]
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: encryption-service:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  # 仅当推送到main分支时推送镜像到GitHub Container Registry
  push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set VERSION environment variable
        run: echo "VERSION=$(date +%Y%m%d)-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push Docker image to ghcr.io
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ lower(github.repository) }}:latest
            ghcr.io/${{ lower(github.repository) }}:${{ github.sha }}
            ghcr.io/${{ lower(github.repository) }}:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.VERSION }}
